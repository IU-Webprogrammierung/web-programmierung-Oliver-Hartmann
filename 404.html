<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/style-imprint-privacy.css">
    <script src="https://kit.fontawesome.com/f49718afc6.js" crossorigin="anonymous"></script>
    <title>404 - Page not found | Insect O.</title>
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.png">
</head>

<body>

    <!-- Top Navi-->
    <header>
        <p>Sorry, menu could not be loaded</p>
    </header>

    <main>

        <div class="outer-single">

            <!-- Site Title-->
            <h1 class="single-title">404 - Page not found</h1>

         

            <!-- Urheberrecht -->
            <section aria-label="Urheberrecht">
                <h2>We are sorry.</h2>
                <article>
                    <p>
                        The page you are requesting is not available. </p>
                    <p>
                        Do you want to <a href="index.html">go to homepage</a> instead?
                    </p>
                </article>
            </section>
        </div>
    </main>

    <!-- Footer wird von loader.js eingefÃ¼gt -->
    <footer>
        <p>Sorry, the footer could not be loaded.</p>
    </footer>

    <!--Back to Top Button - wird durch JavaScript erzeugt -->
    <button id="toTopButton" title="scroll to top" aria-label="scroll to top"><i aria-hidden="true"></i></button>

    <!-- JavaScript laden -->
    <script src="js/script.js"></script>

</body>

</html>
