<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/style-contact.css">
    <script src="https://kit.fontawesome.com/f49718afc6.js" crossorigin="anonymous"></script>
    <title>Contact | Insect O.</title>
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.png">
</head>

<body>

    <!-- Top Navi-->
    <header>
        <p>Sorry, menu could not be loaded</p>
    </header>

    <main>
        <!-- Hero Image  -->
        <div class="hero-image">
            <div class="hero-text">
                <h1>Contact</h1>
            </div>
        </div>

        <div class="outer">

            <!-- Contact information-->
            <section aria-label="contact information">
                <p class="single-column">
                    Please use the form below for sending booking requests or press enquiries. I am also happy to talk
                    about music, production and technology. Feel free to drop me a message to say <cite>Hi</cite>.
                </p>

                <!-- Contact Form-->
                <form aria-label="contact form" id="contact-form">

                    <label for="subject">Subject:<br>
                        <select id="subject" name="subject" aria-label="Select a topic">
                            <option value="">Select a topic</option>
                            <option value="Booking request">Booking request</option>
                            <option value="Licencing request">Licencing request</option>
                            <option value="Press enquiry">Press enquiry</option>
                            <option value="Chat about music">Chat about music or technology</option>
                        </select>
                    </label>

                    <label for="name">Name:<span aria-hidden="true"> *</span><br>
                        <input type="text" id="name" name="name" placeholder="your name" required aria-required="true">
                    </label>

                    <label for="email">E-Mail:<span aria-hidden="true"> *</span><br>
                        <input type="email" id="email" name="email" aria-label="your e-mail"
                            placeholder="email@example.com" required aria-required="true">
                    </label>

                    <label for="message">Message:<span aria-hidden="true"> *</span><br>
                        <textarea id="message" name="your message" rows="4" cols="50" placeholder="your message"
                            required aria-required="true"></textarea>
                    </label>

                    <p aria-hidden="true">* = required</p>
                    <input type="submit" value="Submit" class="button-cta">

                </form>
            </section>

            <!-- Back To Homepage -->
            <section aria-label="Go to homepage">
                <a href="index.html" class="button-nav nav-back"><i class="fa-solid fa-arrow-left"
                        aria-hidden="true"></i>Home</a>
            </section>
        </div>
    </main>

    <!-- Footer wird von loader.js eingefÃ¼gt -->
    <footer>
        <p>Sorry, the footer could not be loaded.</p>
    </footer>

    <!--Back to Top Button - wird durch JavaScript erzeugt -->
    <button id="toTopButton" title="scroll to top" aria-label="scroll to top"><i aria-hidden="true"></i></button>

    <!-- JavaScript laden -->
    <script src="js/script.js"></script>

</body>

</html>
