<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/style-contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/f49718afc6.js" crossorigin="anonymous"></script>
    <title>Contact | Insect O.</title>
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.png">
</head>

<body>

    <!-- Top Navi-->
    <header>
        <p>Sorry, menu could not be loaded</p>
    </header>

    <main>
        <!-- Hero Bild-->
            <div class="hero-image">
                <div class="hero-text">
                    <h1>Contact</h1>
                </div>
            </div>

        <div class="outer">

            <!-- Contact information-->
            <section aria-label="contact information">
                <p class="single-column">
                    Please use the form below for sending booking requests or press enquiries. I am also happy to talk
                    about music, production and technology. Feel free to drop me a message to say <cite>Hi</cite>.
                </p>

                <!-- Contact Form-->
                <form aria-label="contact form">
                    <p>
                        <label for="subject">Subject:</label><br>
                        <select id="subject" name="subject" aria-label="Select a topic">
                            <option value="">Select a topic</option>
                            <option value="Booking request">Booking request</option>
                            <option value="Licencing request">Licencing request</option>
                            <option value="Press enquiry">Press enquiry</option>
                            <option value="Chat about music">Chat about music or technology</option>
                        </select>
                    </p>
                    <p>
                        <label for="name">Name:<span>*</span></label><br>
                        <input type="text" id="name" name="name" placeholder="Name" required aria-required="true">
                    </p>
                    <p>
                        <label for="email">E-Mail:<span>*</span></label><br>
                        <input type="email" id="email" name="email" placeholder="email@example.com" required
                            aria-required="true">
                    </p>
                    <p class="mtb-2">
                        <label for="message">Message:<span>*</span></label><br>
                        <textarea id="message" name="message" rows="4" cols="50" placeholder="your message" required
                            aria-required="true"></textarea>
                    </p>
                    <input type="submit" value="Submit" class="button-cta">
                    <p><span>* = required</span></p>
                </form>
            </section>
        </div>
    </main>

    <!-- Footer wird von loader.js eingefÃ¼gt -->
    <footer>
        <p>Sorry, the footer could not be loaded.</p>
    </footer>

    <!--Back to Top Button - wird durch JavaScript erzeugt -->
    <button id="toTopButton" title="scroll to top" aria-label="scroll to top"><i aria-hidden="true"></i></button>

    <!-- JavaScript laden -->
    <script src="js/script.js"></script>

</body>

</html>
