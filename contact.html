<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact | Insect O.</title>
</head>

<body>

    <!-- Top Navi-->
    <header>
        <nav aria-label="top navigation">
            <a href="index.html">Home</a>
            <a href="releases.html">Releases</a>
            <a href="live.html">Live</a>
            <a href="studio.html">Studio</a>
            <a href="about.html">About</a>
        </nav>
    </header>

    <main>

        <!-- Site Title-->
        <h1>Contact</h1>

        <!-- Hero Bild-->
        <img src="img/hero-about-1920.jpg" alt="artist Insect O. sitting on a bench in front of a modern glas building"
            class="img-hero" title="Insect O.">

        <!-- Contact information-->
        <section aria-label="contact information">
            <p>
                Please use the form below for sending booking requests or press enquiries. I am also happy to talk about
                music,
                production and technology. Feel free to drop me a message to say <cite>Hi</cite>.
            </p>
        </section>


        <!-- Contact Form-->
        <section aria-label="contact form">
            <form>
                <p>
                    <label for="subject">Subject:</label><br>
                    <select id="subject" name="subject">
                        <option value="booking request">booking request</option>
                        <option value="press enquiry">press enquiry</option>
                        <option value="chat about music">chat about music or technology</option>
                    </select>
                </p>
                <p>
                    <label for="name">Name:<span>*</span></label><br>
                    <input type="text" id="name" name="name" placeholder="Name" required>
                </p>
                <p>
                    <label for="email">E-Mail:<span>*</span></label><br>
                    <input type="email" id="email" name="email" placeholder="email@example.com" required>
                </p>
                <p>
                    <label for="message">Message:<span>*</span></label><br>
                    <textarea id="message" name="message" rows="4" cols="50" placeholder="your message"
                        required></textarea><br><br>
                </p>
                <p>
                    <input type="submit" value="Submit">
                </p>
            </form>
        </section>

    </main>

    <footer>
        <!-- Social Navigation-->
        <nav aria-label="social navigation">
            <h3>Follow Me</h3>
            <a href="https://insecto.bandcamp.com/" aria-label="follow me on bandcamp"><img
                    src="img/icons/icon-bandcamp-64.png" class="icon-social" alt="bandcamp logo" title="bandcamp"></a>
            <a href="https://www.facebook.com/insecto.official" aria-label="follow me on facebook"><img
                    src="img/icons/icon-facebook-64.png" class="icon-social" alt="facebook logo" title="facebook"></a>
            <a href="https://www.instagram.com/insecto_music/?hl=de" aria-label="follow me on instagram"><img
                    src="img/icons/icon-instagram-64.png" class="icon-social" alt="instagram logo"
                    title="instagram"></a>
            <a href="https://open.spotify.com/intl-de/artist/3DvAgRmwCrUUlnvqASCdDB"
                aria-label="follow me on spotify"><img src="img/icons/icon-spotify-64.png" class="icon-social"
                    alt="spotify logo" title="spotify"></a>
            <a href="https://www.youtube.com/@insecto.3725" aria-label="follow me on youtube"><img
                    src="img/icons/icon-youtube-64.png" class="icon-social" alt="youtube logo" title="youtube"></a>
        </nav>

        <!-- Footer-->
        <nav class="footer" aria-label="footer navigation">
            <a href="#">Privacy</a>
            <a href="#">Imprint</a>
            <a href="contact.html">Contact</a>
        </nav>

        <!--Copyight-->
        <p>Copyright Oliver Hartmann 2025</p>
    </footer>

</body>

</html>
